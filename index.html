<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Blackjack</title>
  <link rel="stylesheet" href="styles/styles.css">
  <!-- CSS only -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
  <!-- JavaScript Bundle with Popper -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ" crossorigin="anonymous"></script>
</head>
<body class="body">
  <div class="message-box" id="messages">Message Goes Here</div>
  <div class="table">
    <div class="player">
      <label class="player-name">Dealer: 
        <span id="dealer-points" class="points">999</span>
      </label>
      <div id="dealer-hand" class="hand">
      </div>
    </div>
    <div class="player">
      <label class="player-name">Player: 
        <span id="player-points" class="points">999</span>
      </label>
      <div id="player-hand" class="hand">
        
      </div>
    </div>
    <div class="buttons">
      <button class="fs-5 fst-italic" id="deal-button" type="button">Deal</button>
      <button class="mx-3 fs-5 fw-bold" id="hit-button" type="button">Hit</button>
      <button class="fs-5 fw-light" id="stand-button" type="button">Stand</button>
    </div>
  </div>

  <script src="scripts/main.js"></script>
</body>
</html>
