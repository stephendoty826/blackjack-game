<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Blackjack</title>
  <link rel="stylesheet" href="styles/styles.css">
  <!-- CSS only -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
  <!-- JavaScript Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ" crossorigin="anonymous"></script>
</head>
<body class="body">
  <div class="d-flex justify-content-around align-items-center">
    <div class="d-flex justify-content-center">
      <div class="message-box border-white border" id="message"></div>
    </div>
    <div class="btn-group betButton">
      <button type="button" class="btn btn-danger bg-light text-black-50" id="place-a-bet">Place a Bet</button>
      <button type="button" class="btn btn-danger bg-light text-black-50 dropdown-toggle dropdown-toggle-split" data-bs-toggle="dropdown" aria-expanded="false">
        <span class="visually-hidden">Toggle Dropdown</span>
      </button>
      <ul class="dropdown-menu drop-menu">
        <li><a class="dropdown-item" href="#">5</a></li>
        <li><a class="dropdown-item" href="#">10</a></li>
        <li><a class="dropdown-item" href="#">15</a></li>
        <li><a class="dropdown-item" href="#">25</a></li>
        <li><a class="dropdown-item" href="#">50</a></li>
        <li><a class="dropdown-item" href="#">100</a></li>
        <li><a class="dropdown-item" href="#">150</a></li>
        <li><a class="dropdown-item" href="#">250</a></li>
      </ul>
      <button class="ms-2 ms-md-5 fw-lighter fst-italic" id="reset-button" type="button"><i class="fas fa-redo-alt"></i></button>
    </div>
  </div>
  <div class="table">
    <div>
      <span class="budget" id="budget">Budget:
        <span class="budget"></span>
      </span>
      <span class="budget" id="current-bet">Current Bet:
        <span class="budget">$0</span>
      </span>
    </div>
    <div class="player" id="dealer">
      <div class="player-name fst-italic">Dealer Wins:
        <span id="dealer-wins" class="pointsAndWins">0</span>
      </div>
      <div class="player-name">Dealer Points:
        <span id="dealer-points" class="pointsAndWins">???</span>
      </div>
      <div id="dealer-hand" class="hand">
      </div>
    </div>
    <div class="player mt-md-3 mt-1" id="player">
      <div class="player-name fst-italic">Player Wins:
        <span id="player-wins" class="pointsAndWins">0</span>
      </div>
      <div class="player-name">Player Points:
        <span id="player-points" class="pointsAndWins">0</span>
      </div>
      <div id="player-hand" class="hand">
      </div>
    </div>
    <div class="buttons">
      <button class="fst-italic shadow mb-2 ms-2 ms-md-4" id="deal-button" type="button">Deal</button>
      <button class="ms-2 ms-md-4 fw-bold shadow mb-2" id="hit-button" type="button">Hit</button>
      <button class="ms-2 me-sm-2s ms-md-4 me-md-2 fw-light shadow mb-2" id="stand-button" type="button">Stand</button>
    </div>
  </div>
  <script src="https://kit.fontawesome.com/35bf133ef1.js" crossorigin="anonymous"></script>
  <script src="scripts/main.js"></script>
</body>
</html>
