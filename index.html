<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Blackjack</title>
  <link rel="stylesheet" href="styles/styles.css">
  <!-- CSS only -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
</head>
<body class="body">
  <div class="d-flex justify-content-center">
    <div class="message-box border-white border" id="message"></div>
  </div>
  <div class="table">
    <div class="player" id="dealer">
      <label class="player-name">Dealer Points:
        <span id="dealer-points" class="points">0</span>
      </label>
      <div id="dealer-hand" class="hand">
      </div>
    </div>
    <div class="player" id="player">
      <label class="player-name">Player Points:
        <span id="player-points" class="points">0</span>
      </label>
      <div id="player-hand" class="hand">
      </div>
    </div>
    <div class="buttons">
      <button class="fs-5 fst-italic shadow" id="deal-button" type="button">Deal</button>
      <button class="ms-2 fs-5 fw-bold shadow" id="hit-button" type="button">Hit</button>
      <button class="fs-5 ms-2 fw-light shadow" id="stand-button" type="button">Stand</button>
      <button class="fs-5 ms-5 fw-lighter fst-italic" id="play-again-button" type="button">Play Again</button>
    </div>
  </div>

  <script src="scripts/main.js"></script>
</body>
</html>
